name: Java CI + Docker

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip=true --file pom.xml

    # 构建 kkfileview-base，使用缓存
    - name: Build kkfileview-base Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: docker/kkfileview-base
        tags: keking/kkfileview-base:4.4.0
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 自动小写仓库名，避免 name invalid 问题
    - name: Set lowercase image name
      id: image_name
      run: echo "value=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

    # 构建主镜像，使用缓存
    - name: Build Docker image with cache
      uses: docker/build-push-action@v5
      with:
        context: .
        tags: ${{ steps.image_name.outputs.value }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Push Docker image
      run: docker push ${{ steps.image_name.outputs.value }}:latest
